<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>jQuery Rotating Slider Plugin Demo</title>
    <link
      href="https://www.jqueryscript.net/css/jquerysctipttop.css"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="css/rotating-slider.css" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <style>
      body {
        background: #333;
        font-family: "Roboto Slab", sans-serif;
        font-weight: 300;
        overflow: hidden;
      }

      .rotating-slider ul.slides li {
        color: #fff;
      }

      .rotating-slider ul.slides li:nth-of-type(1) {
        background: #3498db;
      }

      .rotating-slider ul.slides li:nth-of-type(2) {
        background: url("images/EXIL.jpg");
      }

      .rotating-slider ul.slides li:nth-of-type(3) {
        background: url("images/workplace.jpg");
      }

      .rotating-slider ul.slides li:nth-of-type(4) {
        background: url("images/grapefruit-slice-332-332.jpg");
      }

      .rotating-slider ul.slides li:nth-of-type(5) {
        background: url("images/grapefruit-slice-332-332.jpg");
      }

      .rotating-slider ul.slides li:nth-of-type(6) {
        background: url("images/image.jpg");
      }

      .rotating-slider ul.slides li .inner {
        box-sizing: border-box;
        padding: 2em;
        height: 100%;
        width: 100%;
      }
      .rotating-slider li {              /* CORRIGE BUG AVEC BOOTSTRAP */
        box-sizing: content-box;
      }
    </style>
  </head>
  <body translate="no">
    <h1 style="text-align: center; color: #95a5a6; margin-top: 150px">
      jQuery Rotating Slider Plugin Demo
    </h1>

    <!--SLIDE DEBUT-->
    <div class="rotating-slider">
      <ul class="slides">
        <li>
          <div class="inner">
            <h2>jQuery Rotating Slider</h2>
            <p>A fancy rotator plugin.</p>
          </div>
        </li>
        <li>
          <div class="inner"></div>
        </li>
        <li>
          <div class="inner">
            <h2>Slide 2</h2>
            <p>This is slide 2</p>
          </div>
        </li>
        <li>
          <div class="inner"></div>
        </li>
        <li>
          <div class="inner">
            <h2>Slide 3</h2>
            <p>This is slide 3</p>
          </div>
        </li>
        <li>
          <div class="inner">
            <h2>Slide 4</h2>
            <p>This is slide 4</p>
          </div>
        </li>
      </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/jquery.rotating-slider.js"></script>
    <!-- LIEN FICHIER JS-->
    <script>
      $(function () {
        $(".rotating-slider").rotatingSlider({
          slideHeight: Math.min(360, window.innerWidth - 80),
          slideWidth: Math.min(480, window.innerWidth - 80),
        });
      });
    </script>
  </body>
</html>
