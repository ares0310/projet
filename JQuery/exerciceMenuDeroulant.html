<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/menuDeroulant.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <form>
      <div class="container pt-3">
        <div class="form-group">
          <label for="exampleFormControlSelect1">Choix du plat</label>
          <select class="form-control" id="choix1">
            <option class="choix2">--Choisissez votre plat--</option>
            <option class="choix2" value="sandwich">Sandwich</option>
            <option class="choix2" value="pizza">Pizza</option>
            <option class="choix2" value="burger">Burger</option>
          </select>
        </div>

          <!--SANDWICH INGREDIENTS-->
        <div id="hideIngr"> 
          <div id="ingrSandwich">
            <div class="form-check sandwich">
              <input
                class="form-check-input opt1"
                type="checkbox"
                value="sandwich"
                id="flexCheckDefault1"
              />
              <label class="form-check-label" for="flexCheckDefault"> 1 </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input opt1"
                type="checkbox"
                value="sandwich"
                id="flexCheckDefault2"
              />
              <label class="form-check-label" for="flexCheckDefault"> 2 </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input opt1"
                type="checkbox"
                value="sandwich"
                id="flexCheckChecked3"
              />
              <label class="form-check-label" for="flexCheckChecked"> 3 </label>
            </div>
          </div>

          <!--PIZZA INGREDIENTS-->
          <div id="ingrPizza">
            <div class="form-check">
              <input
                class="form-check-input opt1"
                type="radio"
                name="flexRadioDefault"
                value="pizza"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1"> 1 </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input opt1"
                type="radio"
                name="flexRadioDefault"
                value="pizza"
                id="flexRadioDefault2"
              />
              <label class="form-check-label" for="flexRadioDefault2"> 2 </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input opt1"
                type="radio"
                name="flexRadioDefault"
                value="pizza"
                id="flexRadioDefault3"
              />
              <label class="form-check-label" for="flexRadioDefault3"> 3 </label>
            </div>
          </div>
          <!--BURGER TAILLE-->
          <div id="ingrBurger">
            <div class="form-check">
              <input
                class="form-check-input opt1"
                type="radio"
                name="flexRadioDefault"
                value="burger"
                id="flexRadioDefault4"
              />
              <label class="form-check-label" for="flexRadioDefault4"> 1 </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input opt1"
                type="radio"
                name="flexRadioDefault"
                value="burger"
                id="flexRadioDefault5"
              />
              <label class="form-check-label" for="flexRadioDefault5"> 2 </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input opt1"
                type="radio"
                name="flexRadioDefault"
                value="burger"
                id="flexRadioDefault6"
              />
              <label class="form-check-label" for="flexRadioDefault6"> 3 </label>
            </div>
          </div>
        </div> 

        <div class="form-group">
          <label for="exampleFormControlSelect1">Quantité</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>--Choisissez votre quantité--</option>
            <option id="qtt1">1</option>
            <option id="qtt2">2</option>
            <option id="qtt3">3</option>
          </select>
        </div>
        <button type="button" class="btn btn-success">
          Valider la commande
        </button>
        <div class="form-group pt-5">
          <label for="exampleFormControlTextarea1"
            >Détails de la commande</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
      </div>
    </form>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#hideIngr").hide()
        $("#choix1").change(function () {
          let choice = $("#hideIngr input").attr("val", $("#choix2").val());
          console.log(choice);
          $("#hideIngr").show();
        });
        // $("#hideIngr").hide()
        // $("#choix1").change(function () {
        //   let choice = $("#hideIngr input").attr("val", $(this).val());
        //   console.log(choice);
        // });
        
        
      });
    </script>
  </body>
</html>
