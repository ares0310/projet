<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- dépendance-->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- dépendance-->

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 onclick="hideH1()">H1</h1>
    <h1>LOLOL</h1>
    <h2 class="col-md-2">H2</h2>
    <ul>
      <li>a</li>
      <li id="liB">b</li>
      <li>c</li>
      <li class="cacher">d</li>
      <li>e</li>
    </ul>

    <h3>A demonstration of the :in-range selector.</h3>
    <form onsubmit="valid()">
      <input type="number" required />
      <input type="submit" value="valider" />
    </form>

    <button type="button" class="btn btn-dark btn-lg" onclick="hideLi1()">
      BOUTON A
    </button>
    <button type="button" class="btn btn-warning btn-lg" onclick="hideLiB()">
      BOUTON B
    </button>
    <button
      type="button"
      class="btn btn-warning btn-lg btn-danger"
      onclick="hideLiClasse()"
    >
      CACHER LI CLASSE
    </button>
    <button type="button" class="btn btn-warning btn-lg" id="hideh2">
      Bouton D
    </button>

    <button onclick="modifText1()">Changer text du H1</button>
    <button onclick="modifHtmlH1()">Changer html du H1</button>
    <button onclick="changerQt()">Changer html Quantite</button><br />
    <button id="btn1">Insert before</button>
    <button id="btn2">Insert after</button>
    <img src="images/image.jpg" />
    <button id="button1">Remove img element</button>
    <script src="js/jquery-3.5.1.min.js"></script>
    <!-- dépendance-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- dépendance les plus utilisés-->
    <script src="js/all.min.js"></script>
    <!-- dépendance-->

    <script>
      // function hideH1() {
      //     $("h1").hide();
      // };
      $(document).ready(function () {
        // --------> suffisant a etre mis une seule fois et plusieurs fonctions peuvent etre mis (ex: fonction de ligne 104)
        $("h1").click(function () {
          alert("h1 va disparaitre"); // ----> géré depuis JQuery
          $(this).hide();
        });
      });
      function hideLi1() {
        $("ul li:first").hide(200);
      }
      function hideLiB() {
        $("#liB").toggle(200);
      }
      function hideLiClasse() {
        $(".cacher").hide();
      }
      // $(document).ready(function () {
      $("#hideh2").click(function () {
        $("h2").animate({ left: "250px" });
      });
      // })
      // copie colle de l'EXEMPLE SUR DOCUMENT /documentation/documentationJS.js 15.02.21
      function modifText1() {
        $("h1").text("texte du H1 change");
      }

      function modifHtmlH1() {
        $("h1").html("<p>html change du h1</p>");
      }
      function changerQt() {
        $("input[type=number]").val(10);
      }

      $("h2").click(function () {
        alert("h2 va disparaitre lol");
        $(this).hide();
      });

      tab1 = [16, 12, 8, 7, 3, 12];
      function moyenne(tab) {
        if (tab.length === 0) {
          return 0;
        }
        let i;
        somme = 0;
        for (i = 0; i < tab.length; i++) {
          somme = somme + tab[i];
        }
        return somme / tab.length;
      }
      console.log(moyenne(tab1));

      $(document).ready(function () {
        $("#btn1").click(function () {
          $("img").before("<b>Before</b>");
        });

        $("#btn2").click(function () {
          $("img").after("<i>After</i>");
        });
      });

      $(document).ready(function () {
        $("#button1").click(function () {
          $("img").remove();
        });
      });
    </script>
  </body>
</html>
