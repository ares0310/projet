<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    
    <!-- <link rel="stylesheet" href="css/styles.css" /> -->

    <title>pluginProgressTest</title>
    <style>
      html,
      * {
        font-family: "Inter";
        box-sizing: border-box;
      }
      body {
        background-color: #fafafa;
        line-height: 1.6;
      }
      .lead {
        font-size: 1.5rem;
        font-weight: 300;
      }
      .container {
        margin: 150px auto;
        max-width: 960px;
      }
      i,
      span {
        margin: 0 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div style="display: flex">
        <!-- with <i>, id and data-class for apply style, (font Size for resize this <i>) -->
        <i
          id="myId"
          data-class="myClass"
          data-percent="80"
          data-color="#ff5733"
          data-animation="1500"
          style="font-size: 156px"
          class="fab fa-html5 progressIcon"
        ></i>

        <!-- data-percent for percent, data-color for color : accept hexa, rgb...-->
        <i
          data-class="myClass"
          data-percent="70"
          data-color="rgb(168, 255, 51)"
          data-animation="3000"
          style="font-size: 156px"
          class="fab fa-css3 progressIcon"
        ></i>

        <!-- data-animation for duration animation in ms -->
      </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/progress.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- <script src="js/all.min.js"></script>            fichier qui pose le probleme -->
  </body>
</html>
