    <script>
        function notes() {
          // let liste = $(".table td:last-child");
          let note;
          $(".table td:last-child").each(function () {
            // --------> $(".table td:last-child") a remplacé variable liste (commenté en ligne -2) ==== optimisation
            note = $(this).text(); // attribue à note = la valeur grace au .text

            $(this).html(
              '<button class="btn btn-' +
                getClass(note) +
                '">' +
                note +
                "</button>" // change le html de this
            );
          });
        }
        function getClass(note) {
          switch (true) {
            case note < 10:
              return "danger";
            case note >= 10 && note <= 15:
              return "info";
            default:
              return "success";
          }
        }
      
    </script>
